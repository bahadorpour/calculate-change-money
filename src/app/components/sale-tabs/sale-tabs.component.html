<ul class="nav nav-tabs justify-content-end">


  <div class="mr-auto">
    <button class="btn text-white shadow-none mx-3 " type="button">
      <fa-icon [icon]="['fas', 'lock']" size="2x"></fa-icon>
    </button>
    <button class="btn text-white shadow-none mx-3 " type="button">
      <fa-icon [icon]="['fas', 'th']" size="2x"></fa-icon>
    </button>
    <button class="btn text-white shadow-none mx-3 " type="button">
      <fa-icon [icon]="['fas', 'sort-amount-down']" transform="flip-h" size="2x"></fa-icon>
    </button>
  </div>

  <li class="nav-item" *ngFor="let tab of tabs;let index=index" (click)="selectTab(tab,index)"
    [class.active]="tab.active">
    {{tab.title}}<span class="tab-close" *ngIf="tab.isCloseable" (click)="closeTab(tab)">x</span>
  </li>
  <!-- dynamic tabs -->
  <li class="nav-item" *ngFor="let tab of dynamicTabs;let index=index" (click)="selectTab(tab)"
    [class.active]="tab.active">
    {{tab.title}} <span class="tab-close" *ngIf="tab.isCloseable" (click)="closeTab(tab)">
      <fa-icon [icon]="['fas', 'times']"></fa-icon>
    </span>
  </li>
  <button class="btn text-white shadow-none mx-3" (click)="openTab('Verkauf ' + dynamicTabsIndex, true)">
    <fa-icon [icon]="['fas', 'plus']" size="2x"></fa-icon>
  </button>
</ul>
<ng-content></ng-content>
<ng-template dynamic-tabs #container></ng-template>
