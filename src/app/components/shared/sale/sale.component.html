<div class="row" [hidden]="!active" class="pane">
  <div class="col-lg-6 col-md-7 col-sm-9 col-xs-10 mx-auto">
    <div class="row input-box justify-content-center">
      <label for="totalCost" class="col-12 text-left text-truncate">Zu Zahlen</label>
      <div class="col-12">
        <input readonly type="text" class="input" id="totalCost" name="totalCost" [value]="totalCost">
      </div>
      <div id="border-bottom" [ngStyle]="{'width': ((totalCost.length)* 2) + 'vw'}"></div>
    </div>

    <div class="row input-box justify-content-center">
      <label for="cash" class="col-12 text-left text-truncate">Gegeben</label>
      <div class="col-12">
        <input readonly type="text" class="input" id="cash" name="cash" [value]="cash">
      </div>
    </div>
  </div>
</div>
